<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="position-board">
            <div class="heading">
                <h1>Current cursor position</h1>
            </div>
            <div class="content">
                <h2>X Axis</h2>
                <h2>Y Axis</h2>
            </div>
            <div class="content">
                <div class="axis-board" id="x">0</div>
                <div class="axis-board" id="y">0</div>
            </div>
        </div>
    </div>
</body>
<script>
    document.addEventListener("mousemove", function (event) {
        const x = event.clientX;
        const y = event.clientY;
        document.getElementById("x").textContent = x
        document.getElementById("y").textContent = y
    });
</script>

</html>
